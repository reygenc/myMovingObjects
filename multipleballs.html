<div id="ball1" style="
z-index:5;
position:absolute;
left: 0px;
top: 0px;
width: 50px;
height:50px;
border-radius:0%;
background:blue"></div>

<script>
var velocityX1 = 0;
var velocityY1 = 10;
var positionX1 = 1475;
var positionY1 = 0;
var ball1 = document.getElementById('ball1');
var Xreverse1 = false;
var Yreverse1 = false;
var Xmin1 = 0;
var Xmax1 = window.innerWidth;
var Ymax1 = 690;
var Ymin1 = 0;

setInterval( 
function moveBall1(){

    if(Xreverse1){
    positionX1 = positionX1 - velocityX1;
    ball1.style.left = positionX1 + "px";
    
  } else {
    positionX1 = positionX1 + velocityX1;
    ball1.style.left = positionX1 + "px";
  }
  if(Yreverse1){
    positionY1 = positionY1 - velocityY1;
    ball1.style.top = positionY1 + "px";
  }else{
    positionY1 = positionY1 + velocityY1;
    ball1.style.top = positionY1 + "px";
  }
  if(
    positionX1 > Xmax1 ||
    positionX1 < Xmin1
  ){
    Xreverse1 = !Xreverse1;
  }

  if(
    positionY1 > Ymax1 ||
    positionY1 < Ymin1
  ){
    Yreverse1 = !Yreverse1
  }

  
},5)
</script>

<div id="ball" style="

function moveBall(){

  } else {

    Xreverse = !Xreverse;
  }

  if(
    positionY > Ymax ||
    positionY < Ymin
  ){
    Yreverse = !Yreverse
  }

  
},5)


</script>
